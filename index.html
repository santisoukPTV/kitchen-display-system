    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, onValue, update, serverTimestamp, get, push, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCp8GZgUaMVAQNjQxc_YgyDcnBmTh22cbY",
            authDomain: "win-noodle.firebaseapp.com",
            databaseURL: "https://win-noodle-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "win-noodle",
            storageBucket: "win-noodle.appspot.com",
            messagingSenderId: "141654921238",
            appId: "1:141654921238:web:7ec573e7316d2b2d66e537"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Audio context for iOS Safari compatibility
        let audioContext = null;
        let isAudioEnabled = false;

        // Enable audio function for iOS Safari
        window.enableAudio = function() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                isAudioEnabled = true;
                document.body.classList.add('audio-enabled');
                console.log('Audio enabled for iOS Safari');
            } catch (e) {
                console.log('Audio not supported:', e);
            }
        };

        // Column elements
        const newOrdersContent = document.getElementById('new-orders-content');
        const inProgressContent = document.getElementById('in-progress-content');
        const readyContent = document.getElementById('ready-content');
        const completedContent = document.getElementById('completed-content');
        
        // Count elements
        const newCount = document.getElementById('new-count');
        const inProgressCount = document.getElementById('in-progress-count');
        const readyCount = document.getElementById('ready-count');
        const completedCount = document.getElementById('completed-count');
        
        const noOrdersMessage = document.getElementById('no-orders-message');
        const clearAllBtn = document.getElementById('clear-all-btn');
        
        // Alarm sound functionality
        let alarmInterval = null;
        let isAlarmPlaying = false;
        
        // Create a simple beep sound using Web Audio API
        function createBeepSound() {
            if (!isAudioEnabled || !audioContext) {
                console.log('Audio not enabled or not available');
                return;
            }
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.type = 'square';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            } catch (e) {
                console.log('Beep sound failed:', e);
            }
        }
        
        // Function to play alarm sound
        function playAlarm() {
            try {
                createBeepSound();
            } catch (e) {
                console.log('Alarm sound play failed:', e);
            }
        }
        
        // Function to start alarm
        function startAlarm() {
            if (!isAlarmPlaying && isAudioEnabled) {
                isAlarmPlaying = true;
                playAlarm();
                alarmInterval = setInterval(playAlarm, 2500);
            }
        }
        
        // Function to stop alarm
        function stopAlarm() {
            if (isAlarmPlaying) {
                isAlarmPlaying = false;
                if (alarmInterval) {
                    clearInterval(alarmInterval);
                    alarmInterval = null;
                }
            }
        }

        // --- REAL-TIME ORDER LISTENER ---
        const ordersRef = ref(db, 'orders');
        
        console.log('Setting up Firebase listener for orders...');

        onValue(ordersRef, (snapshot) => {
            console.log('üî• Firebase listener triggered!');
            const orders = snapshot.val();
            
            // Update connection status
            document.getElementById('connection-status').textContent = 'Connected';
            document.getElementById('connection-status').className = 'badge bg-success';
            
            // Clear all columns
            newOrdersContent.innerHTML = '';
            inProgressContent.innerHTML = '';
            readyContent.innerHTML = '';
            completedContent.innerHTML = '';
            
            // Reset counts
            let newOrdersCount = 0;
            let inProgressCount = 0;
            let readyCount = 0;
            let completedCount = 0;
            
            if (!orders || Object.keys(orders).length === 0) {
                console.log('No orders found');
                updateCounts(0, 0, 0, 0);
                noOrdersMessage.style.display = 'block';
                stopAlarm();
                return;
            }
            
            noOrdersMessage.style.display = 'none';
            let hasNewOrders = false;
            
            // Process all orders and categorize by status
            Object.entries(orders).forEach(([orderId, order]) => {
                const status = order.status;
                
                if (status === 'new') {
                    renderOrderTicket(order, orderId, 'new-orders');
                    newOrdersCount++;
                    hasNewOrders = true;
                } else if (status === 'preparing') {
                    if (!order.cookingStarted) {
                        renderOrderTicket(order, orderId, 'new-orders');
                        newOrdersCount++;
                        hasNewOrders = true;
                    } else {
                        renderOrderTicket(order, orderId, 'in-progress');
                        inProgressCount++;
                    }
                } else if (status === 'served') {
                    renderOrderTicket(order, orderId, 'ready');
                    readyCount++;
                } else if (status === 'completed' || status === 'paid') {
                    renderOrderTicket(order, orderId, 'completed');
                    completedCount++;
                }
            });
            
            updateCounts(newOrdersCount, inProgressCount, readyCount, completedCount);
            
            // Start alarm if there are new orders
            if (hasNewOrders) {
                startAlarm();
            } else {
                stopAlarm();
            }
        }, (error) => {
            console.error('Firebase listener error:', error);
            document.getElementById('connection-status').textContent = 'Error';
            document.getElementById('connection-status').className = 'badge bg-danger';
        });
        
        function updateCounts(newOrders, inProgress, ready, completed) {
            newCount.textContent = newOrders;
            inProgressCount.textContent = inProgress;
            readyCount.textContent = ready;
            completedCount.textContent = completed;
        }

        // --- RENDER FUNCTION ---
        function renderOrderTicket(order, orderId, columnType) {
            const ticket = document.createElement('div');
            ticket.className = `order-ticket ${columnType}`;
            ticket.id = orderId;

            const orderTime = order.createdAt ? new Date(order.createdAt).toLocaleTimeString('th-TH') : '...';
            
            const itemsHtml = order.items.map(item => {
                const specialRequests = order.specialRequests && order.specialRequests[item.menuItemId];
                let specialRequestsHtml = '';
                
                if (specialRequests) {
                    const requests = [];
                    if (specialRequests.noodle && specialRequests.noodle.length > 0) {
                        requests.push(`‡πÄ‡∏™‡πâ‡∏ô: ${specialRequests.noodle.join(', ')}`);
                    }
                    if (specialRequests.meat && specialRequests.meat.length > 0) {
                        requests.push(`‡πÄ‡∏ô‡∏∑‡πâ‡∏≠: ${specialRequests.meat.join(', ')}`);
                    }
                    if (specialRequests.vegetables && specialRequests.vegetables.length > 0) {
                        requests.push(`‡∏ú‡∏±‡∏Å: ${specialRequests.vegetables.join(', ')}`);
                    }
                    if (specialRequests.soup && specialRequests.soup.length > 0) {
                        requests.push(`‡∏ã‡∏∏‡∏õ: ${specialRequests.soup.join(', ')}`);
                    }
                    if (specialRequests.others && specialRequests.others.length > 0) {
                        requests.push(`‡∏≠‡∏∑‡πà‡∏ô‡πÜ: ${specialRequests.others.join(', ')}`);
                    }
                    
                    if (requests.length > 0) {
                        specialRequestsHtml = `
                            <div class="special-requests">
                                <div class="request-category">‡∏Ñ‡∏≥‡∏Ç‡∏≠‡∏û‡∏¥‡πÄ‡∏®‡∏©:</div>
                                ${requests.map(req => `<div class="request-item">‚Ä¢ ${req}</div>`).join('')}
                            </div>
                        `;
                    }
                }
                
                return `
                    <div class="ticket-item">
                        <div class="item-qty">${item.quantity}x</div>
                        <div class="item-details">
                            <div class="item-name">${item.name}</div>
                            ${specialRequestsHtml}
                        </div>
                    </div>
                `;
            }).join('');

            // Add general special requests from customer app (if any)
            let generalSpecialRequestsHtml = '';
            if (order.specialRequests && order.specialRequests.general && order.specialRequests.general.length > 0) {
                generalSpecialRequestsHtml = `
                    <div class="special-requests">
                        <i class="bi bi-star-fill star-icon"></i>
                        <span class="request-item">${order.specialRequests.general.join(', ')}</span>
                    </div>
                `;
            }

            ticket.innerHTML = `
                <div class="ticket-header">
                    <span class="table-name"><i class="bi bi-grid-3x3-gap-fill me-1"></i>${order.tableName || 'Take Away'}</span>
                    <span class="order-time">${orderTime}</span>
                </div>
                <div class="ticket-body">
                    ${itemsHtml}
                    ${generalSpecialRequestsHtml}
                </div>
                <div class="ticket-footer">
                    ${columnType === 'new-orders' ? `
                        <button class="btn btn-warning btn-cooking" data-id="${orderId}">‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ó‡∏≥</button>
                        <button class="btn btn-success btn-mark-served" data-id="${orderId}">‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß</button>
                    ` : columnType === 'in-progress' ? `
                        <button class="btn btn-info btn-mark-ready" data-id="${orderId}">‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÄ‡∏™‡∏¥‡∏£‡πå‡∏ü</button>
                    ` : columnType === 'ready' ? `
                        <button class="btn btn-success btn-mark-completed" data-id="${orderId}">‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô</button>
                    ` : columnType === 'completed' ? `
                        <button class="btn btn-outline-danger btn-remove" data-id="${orderId}">‡∏•‡∏ö</button>
                    ` : ''}
                </div>
            `;

            // Add ticket to appropriate column
            const targetColumn = document.getElementById(`${columnType}-content`);
            targetColumn.appendChild(ticket);
        }

        // --- EVENT LISTENERS for ticket buttons ---
        document.addEventListener('click', async (e) => {
            const orderId = e.target.dataset.id;
            if (!orderId) return;

            const orderRef = ref(db, `orders/${orderId}`);

            if (e.target.classList.contains('btn-cooking')) {
                try {
                    await update(orderRef, {
                        status: 'preparing',
                        cookingStarted: true,
                        updatedAt: serverTimestamp()
                    });
                    console.log(`‡∏≠‡∏≠‡πÄ‡∏î‡∏≠‡∏£‡πå ${orderId} ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ó‡∏≥‡πÅ‡∏•‡πâ‡∏ß`);
                } catch (error) {

            if (e.target.classList.contains('btn-mark-served')) {
                try {
                    await update(orderRef, {
                        status: "served",
                        updatedAt: serverTimestamp()
                    });
                    console.log(`‡∏≠‡∏≠‡πÄ‡∏î‡∏≠‡∏£‡πå ${orderId} ‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÄ‡∏™‡∏¥‡∏£‡πå‡∏ü‡πÅ‡∏•‡πâ‡∏ß`);
                } catch (error) {
                    console.error("Error updating order status: ", error);
                }
            }
            
            if (e.target.classList.contains('btn-mark-ready')) {
                try {
                    await update(orderRef, {
                        status: "served",
                        updatedAt: serverTimestamp()
                    });
                    console.log(`‡∏≠‡∏≠‡πÄ‡∏î‡∏≠‡∏£‡πå ${orderId} ‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÄ‡∏™‡∏¥‡∏£‡πå‡∏ü‡πÅ‡∏•‡πâ‡∏ß`);
                } catch (error) {
                    console.error("Error updating order status: ", error);
                }
            }
            
            if (e.target.classList.contains('btn-mark-completed')) {
                 try {
                    await update(orderRef, {
                        status: "completed",
                        updatedAt: serverTimestamp()
                    });
                    console.log(`‡∏≠‡∏≠‡πÄ‡∏î‡∏≠‡∏£‡πå ${orderId} ‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô‡πÅ‡∏•‡πâ‡∏ß`);
                } catch (error) {
                    console.error("Error updating order status: ", error);
                }
            }

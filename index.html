<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Display System</title>
    
    <!-- Bootstrap 5.1 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Google Fonts - Inter and Thai fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Sarabun:wght@400;500;600;700&family=Kanit:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Phetsarath OT font for Lao text -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Phetsarath+OT:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Phetsarath OT', 'Inter', 'Sarabun', 'Kanit', sans-serif;
            background-color: #343a40;
            color: #f8f9fa;
        }
        .kds-header {
            background-color: #212529;
            padding: 1rem 1.5rem;
        }
        .kds-header h1 {
            margin: 0;
            font-size: 1.75rem;
        }
        .kitchen-board {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            height: calc(100vh - 70px);
            overflow-x: auto;
        }
        
        .status-column {
            flex: 1;
            min-width: 280px;
            background-color: #f8f9fa;
            border-radius: 0.5rem;
            display: flex;
            flex-direction: column;
        }
        
        .column-header {
            padding: 1rem;
            border-radius: 0.5rem 0.5rem 0 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            font-size: 1rem;
        }
        
        .column-header.new-orders {
            background-color: #dc3545;
            color: white;
        }
        
        .column-header.in-progress {
            background-color: #ffc107;
            color: #212529;
        }
        
        .column-header.ready {
            background-color: #0dcaf0;
            color: #000;
        }
        
        .column-header.completed {
            background-color: #198754;
            color: white;
        }
        
        .column-content {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .order-ticket {
            background-color: #ffffff;
            color: #212529;
            border-radius: 0.5rem;
            border: 1px solid #dee2e6;
            display: flex;
            flex-direction: column;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 0.75rem;
        }
        
        .order-ticket.new-order {
            border-left: 4px solid #dc3545;
        }
        
        .order-ticket.in-progress {
            border-left: 4px solid #ffc107;
        }
        
        .order-ticket.ready {
            border-left: 4px solid #0dcaf0;
        }
        
        .order-ticket.completed {
            border-left: 4px solid #198754;
        }
        .ticket-header {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .ticket-header .table-name {
            font-weight: 700;
            font-size: 1.25rem;
        }
        .ticket-header .order-time {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .ticket-body {
            padding: 1rem;
            flex-grow: 1;
        }
        .ticket-item {
            display: flex;
            margin-bottom: 0.75rem;
        }
        .item-qty {
            font-size: 1.5rem; /* 2x larger to match menu name */
            font-weight: 700;
            margin-right: 1rem;
            min-width: 40px; /* Increased width for larger text */
        }
        .item-details .item-name {
            font-weight: 600;
            font-size: 1.5rem; /* 2x larger than default */
        }
        .item-details .item-modifiers {
            font-size: 0.9rem;
            color: #495057;
            padding-left: 0.5rem;
        }
        .special-requests {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 0.375rem;
            padding: 0.5rem;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .special-requests .request-category {
            font-weight: 600;
            color: #721c24;
            font-size: 0.9rem;
        }
        .special-requests .request-item {
            color: #721c24;
            font-size: 0.9rem;
        }
        .special-requests .star-icon {
            color: #dc3545;
            font-size: 1rem;
        }
        .ticket-footer {
            padding: 0.75rem;
            border-top: 1px solid #dee2e6;
            background-color: #f8f9fa;
            display: flex;
            gap: 0.5rem;
        }
        .ticket-footer .btn {
            flex-grow: 1;
        }
        .btn-cooking {
            animation: pulse-warning 1.5s infinite;
        }
        @keyframes pulse-warning {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .order-ticket.new-order {
            border-left: 5px solid #ffc107;
            animation: new-order-flash 2s ease-in-out;
        }
        @keyframes new-order-flash {
            0%, 100% { background-color: #ffffff; }
            25%, 75% { background-color: #fff3cd; }
        }
        #no-orders-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <header class="kds-header d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <div class="logo-container me-3" style="
                width: 50px; 
                height: 50px; 
                background: linear-gradient(135deg, #8B4513 0%, #D2691E 50%, #CD853F 100%);
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            ">
                <span style="
                    color: white;
                    font-size: 24px;
                    font-weight: bold;
                    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
                ">M</span>
            </div>
            <div>
                <h1 class="mb-0" style="color: #8B4513; font-size: 1.6rem; font-weight: bold;">MAJEDO COFFEE & BISTRO</h1>
                <p class="mb-0" style="color: #D2691E; font-size: 0.9rem;">Kitchen Display System</p>
            </div>
        </div>
        <div class="d-flex align-items-center gap-3">
            <span id="connection-status" class="badge bg-secondary">Connecting...</span>
            <button id="test-connection-btn" class="btn btn-outline-light btn-sm">Test Connection</button>
            <span id="currentTime" class="fs-5"></span>
        </div>
    </header>

    <main>
        <div class="kitchen-board">
            <!-- New Orders Column -->
            <div class="status-column" id="new-orders-column">
                <div class="column-header new-orders">
                    <i class="bi bi-receipt"></i>
                    <span>ອໍເດີ້ໃໝ່ (<span id="new-count">0</span>)</span>
                </div>
                <div class="column-content" id="new-orders-content">
                    <!-- New order cards will be added here -->
                </div>
            </div>

            <!-- In Progress Column -->
            <div class="status-column" id="in-progress-column">
                <div class="column-header in-progress">
                    <i class="bi bi-egg-fried"></i>
                    <span>ກຳລັງເຮັດ (<span id="in-progress-count">0</span>)</span>
                </div>
                <div class="column-content" id="in-progress-content">
                    <!-- In progress order cards will be added here -->
                </div>
            </div>

            <!-- Ready to Serve Column -->
            <div class="status-column" id="ready-column">
                <div class="column-header ready">
                    <i class="bi bi-cloche"></i>
                    <span>ພ້ອມເສີບ (<span id="ready-count">0</span>)</span>
                    <i class="bi bi-speaker" id="ready-speaker"></i>
                </div>
                <div class="column-content" id="ready-content">
                    <!-- Ready order cards will be added here -->
                </div>
            </div>

            <!-- Completed Column -->
            <div class="status-column" id="completed-column">
                <div class="column-header completed">
                    <i class="bi bi-check-circle"></i>
                    <span>ສຳເລັດ (<span id="completed-count">0</span>)</span>
                    <button class="btn btn-sm btn-success" id="clear-all-btn">ລ້າງທັງໝົດ</button>
                </div>
                <div class="column-content" id="completed-content">
                    <!-- Completed order cards will be added here -->
                </div>
            </div>
        </div>
        
        <div id="no-orders-message">
            <i class="bi bi-cup-hot" style="font-size: 5rem;"></i>
            <p class="mt-3">ไม่มีออเดอร์ที่ต้องทำ</p>
        </div>
    </main>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, onValue, update, serverTimestamp, get, push, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCp8GZgUaMVAQNjQxc_YgyDcnBmTh22cbY",
            authDomain: "win-noodle.firebaseapp.com",
            databaseURL: "https://win-noodle-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "win-noodle",
            storageBucket: "win-noodle.appspot.com",
            messagingSenderId: "141654921238",
            appId: "1:141654921238:web:7ec573e7316d2b2d66e537"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Column elements
        const newOrdersContent = document.getElementById('new-orders-content');
        const inProgressContent = document.getElementById('in-progress-content');
        const readyContent = document.getElementById('ready-content');
        const completedContent = document.getElementById('completed-content');
        
        // Count elements
        const newCount = document.getElementById('new-count');
        const inProgressCount = document.getElementById('in-progress-count');
        const readyCount = document.getElementById('ready-count');
        const completedCount = document.getElementById('completed-count');
        
        const noOrdersMessage = document.getElementById('no-orders-message');
        const clearAllBtn = document.getElementById('clear-all-btn');
        
        // Alarm sound functionality
        let alarmInterval = null;
        let isAlarmPlaying = false;
        
        // Create a simple beep sound using Web Audio API
        function createBeepSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            oscillator.type = 'square';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }
        
        // Function to play alarm sound
        function playAlarm() {
            try {
                createBeepSound();
            } catch (e) {
                console.log('Alarm sound play failed:', e);
            }
        }
        
        // Function to start alarm
        function startAlarm() {
            if (!isAlarmPlaying) {
                isAlarmPlaying = true;
                playAlarm(); // Play immediately
                alarmInterval = setInterval(playAlarm, 2500); // Play every 2.5 seconds
            }
        }
        
        // Function to stop alarm
        function stopAlarm() {
            if (isAlarmPlaying) {
                isAlarmPlaying = false;
                if (alarmInterval) {
                    clearInterval(alarmInterval);
                    alarmInterval = null;
                }
            }
        }

        // --- REAL-TIME ORDER LISTENER ---
        const ordersRef = ref(db, 'orders');
        
        console.log('Setting up Firebase listener for orders...');
        console.log('Database reference:', ordersRef);

        onValue(ordersRef, (snapshot) => {
            console.log('🔥 Firebase listener triggered!');
            const orders = snapshot.val();
            
            // Update connection status
            document.getElementById('connection-status').textContent = 'Connected';
            document.getElementById('connection-status').className = 'badge bg-success';
            
            // Debug logging
            console.log('Kitchen display received orders:', orders);
            
            // Clear all columns
            newOrdersContent.innerHTML = '';
            inProgressContent.innerHTML = '';
            readyContent.innerHTML = '';
            completedContent.innerHTML = '';
            
            // Reset counts
            let newOrdersCount = 0;
            let inProgressCount = 0;
            let readyCount = 0;
            let completedCount = 0;
            
            if (!orders || Object.keys(orders).length === 0) {
                console.log('No orders found');
                updateCounts(0, 0, 0, 0);
                noOrdersMessage.style.display = 'block';
                stopAlarm();
                return;
            }
            
            noOrdersMessage.style.display = 'none';
            let hasNewOrders = false;
            
            // Process all orders and categorize by status
            Object.entries(orders).forEach(([orderId, order]) => {
                const status = order.status;
                console.log(`Processing order ${orderId}:`, {status, source: order.source, tableName: order.tableName});
                
                if (status === 'new') {
                    // New orders that haven't started cooking
                    console.log(`Adding order ${orderId} to new-orders column`);
                    renderOrderTicket(order, orderId, 'new-orders');
                    newOrdersCount++;
                    hasNewOrders = true;
                } else if (status === 'preparing') {
                    if (!order.cookingStarted) {
                        // Orders that are preparing but haven't started cooking yet
                        console.log(`Adding order ${orderId} to new-orders column (preparing without cookingStarted)`);
                        renderOrderTicket(order, orderId, 'new-orders');
                        newOrdersCount++;
                        hasNewOrders = true;
                    } else {
                        // Orders currently being cooked
                        console.log(`Adding order ${orderId} to in-progress column`);
                        renderOrderTicket(order, orderId, 'in-progress');
                        inProgressCount++;
                    }
                } else if (status === 'served') {
                    // Orders ready to serve
                    console.log(`Adding order ${orderId} to ready column`);
                    renderOrderTicket(order, orderId, 'ready');
                    readyCount++;
                } else if (status === 'completed' || status === 'paid') {
                    // Completed orders
                    console.log(`Adding order ${orderId} to completed column`);
                    renderOrderTicket(order, orderId, 'completed');
                    completedCount++;
                } else {
                    console.log(`Order ${orderId} with status '${status}' not handled`);
                }
            });
            
            updateCounts(newOrdersCount, inProgressCount, readyCount, completedCount);
            
            // Start alarm if there are new orders
            if (hasNewOrders) {
                startAlarm();
            } else {
                stopAlarm();
            }
        }, (error) => {
            console.error('Firebase listener error:', error);
            document.getElementById('connection-status').textContent = 'Error';
            document.getElementById('connection-status').className = 'badge bg-danger';
            alert('Firebase connection error. Check console for details.');
        });
        
        function updateCounts(newOrders, inProgress, ready, completed) {
            newCount.textContent = newOrders;
            inProgressCount.textContent = inProgress;
            readyCount.textContent = ready;
            completedCount.textContent = completed;
        }

        // --- RENDER FUNCTION ---
        function renderOrderTicket(order, orderId, columnType) {
            const ticket = document.createElement('div');
            ticket.className = `order-ticket ${columnType}`;
            ticket.id = orderId;

            const orderTime = order.createdAt ? new Date(order.createdAt).toLocaleTimeString('th-TH') : '...';
            
            const itemsHtml = order.items.map(item => {
                const specialRequests = order.specialRequests && order.specialRequests[item.menuItemId];
                let specialRequestsHtml = '';
                
                if (specialRequests) {
                    const requests = [];
                    if (specialRequests.noodle && specialRequests.noodle.length > 0) {
                        requests.push(`เส้น: ${specialRequests.noodle.join(', ')}`);
                    }
                    if (specialRequests.meat && specialRequests.meat.length > 0) {
                        requests.push(`เนื้อ: ${specialRequests.meat.join(', ')}`);
                    }
                    if (specialRequests.vegetables && specialRequests.vegetables.length > 0) {
                        requests.push(`ผัก: ${specialRequests.vegetables.join(', ')}`);
                    }
                    if (specialRequests.soup && specialRequests.soup.length > 0) {
                        requests.push(`ซุป: ${specialRequests.soup.join(', ')}`);
                    }
                    if (specialRequests.others && specialRequests.others.length > 0) {
                        requests.push(`อื่นๆ: ${specialRequests.others.join(', ')}`);
                    }
                    
                    if (requests.length > 0) {
                        specialRequestsHtml = `
                            <div class="special-requests">
                                <div class="request-category">คำขอพิเศษ:</div>
                                ${requests.map(req => `<div class="request-item">• ${req}</div>`).join('')}
                            </div>
                        `;
                    }
                }
                
                return `
                    <div class="ticket-item">
                        <div class="item-qty">${item.quantity}x</div>
                        <div class="item-details">
                            <div class="item-name">${item.name}</div>
                            ${specialRequestsHtml}
                        </div>
                    </div>
                `;
            }).join('');

            // Add general special requests from customer app (if any)
            let generalSpecialRequestsHtml = '';
            if (order.specialRequests && order.specialRequests.general && order.specialRequests.general.length > 0) {
                generalSpecialRequestsHtml = `
                    <div class="special-requests">
                        <i class="bi bi-star-fill star-icon"></i>
                        <span class="request-item">${order.specialRequests.general.join(', ')}</span>
                    </div>
                `;
            }

            ticket.innerHTML = `
                <div class="ticket-header">
                    <span class="table-name"><i class="bi bi-grid-3x3-gap-fill me-2"></i>${order.tableName || 'Take Away'}</span>
                    <span class="order-time">${orderTime}</span>
                </div>
                <div class="ticket-body">
                    ${itemsHtml}
                    ${generalSpecialRequestsHtml}
                </div>
                <div class="ticket-footer">
                    ${columnType === 'new-orders' ? `
                        <button class="btn btn-warning btn-cooking" data-id="${orderId}">เริ่มทำ</button>
                        <button class="btn btn-success btn-mark-served" data-id="${orderId}">เสร็จแล้ว</button>
                    ` : columnType === 'in-progress' ? `
                        <button class="btn btn-info btn-mark-ready" data-id="${orderId}">พร้อมเสิร์ฟ</button>
                    ` : columnType === 'ready' ? `
                        <button class="btn btn-success btn-mark-completed" data-id="${orderId}">เสร็จสิ้น</button>
                    ` : columnType === 'completed' ? `
                        <button class="btn btn-outline-danger btn-remove" data-id="${orderId}">ลบ</button>
                    ` : ''}
                </div>
            `;

            // Add ticket to appropriate column
            const targetColumn = document.getElementById(`${columnType}-content`);
            targetColumn.appendChild(ticket);
        }

        // --- EVENT LISTENERS for ticket buttons ---
        document.addEventListener('click', async (e) => {
            const orderId = e.target.dataset.id;
            if (!orderId) return;

            const orderRef = ref(db, `orders/${orderId}`);

            if (e.target.classList.contains('btn-cooking')) {
                try {
                    await update(orderRef, {
                        status: 'preparing',
                        cookingStarted: true,
                        updatedAt: serverTimestamp()
                    });
                    console.log(`ออเดอร์ ${orderId} เริ่มทำแล้ว`);
                } catch (error) {
                    console.error("Error updating cooking status: ", error);
                }
            }
            
            if (e.target.classList.contains('btn-mark-served')) {
                try {
                    await update(orderRef, {
                        status: "served",
                        updatedAt: serverTimestamp()
                    });
                    console.log(`ออเดอร์ ${orderId} พร้อมเสิร์ฟแล้ว`);
                } catch (error) {
                    console.error("Error updating order status: ", error);
                }
            }
            
            if (e.target.classList.contains('btn-mark-ready')) {
                try {
                    await update(orderRef, {
                        status: "served",
                        updatedAt: serverTimestamp()
                    });
                    console.log(`ออเดอร์ ${orderId} พร้อมเสิร์ฟแล้ว`);
                } catch (error) {
                    console.error("Error updating order status: ", error);
                }
            }
            
            if (e.target.classList.contains('btn-mark-completed')) {
                 try {
                    await update(orderRef, {
                        status: "completed",
                        updatedAt: serverTimestamp()
                    });
                    console.log(`ออเดอร์ ${orderId} เสร็จสิ้นแล้ว`);
                } catch (error) {
                    console.error("Error updating order status: ", error);
                }
            }
            
            if (e.target.classList.contains('btn-remove')) {
                try {
                    await update(orderRef, {
                        status: "paid",
                        updatedAt: serverTimestamp()
                    });
                    console.log(`ออเดอร์ ${orderId} ถูกลบแล้ว`);
                } catch (error) {
                    console.error("Error removing order: ", error);
                }
            }
        });
        
        // Clear all completed orders from display only (not from database)
        clearAllBtn.addEventListener('click', () => {
            try {
                // Clear only the completed column visually
                completedContent.innerHTML = '';
                completedCount.textContent = '0';
                
                // Update the display to hide completed orders
                const allTickets = document.querySelectorAll('.order-ticket.completed');
                allTickets.forEach(ticket => {
                    ticket.style.display = 'none';
                });
                
                console.log('Completed orders cleared from kitchen display (data preserved in POS)');
                
                // Show a brief confirmation message
                const originalText = clearAllBtn.textContent;
                clearAllBtn.textContent = 'ລ້າງແລ້ວ!';
                clearAllBtn.className = 'btn btn-sm btn-outline-success';
                
                setTimeout(() => {
                    clearAllBtn.textContent = originalText;
                    clearAllBtn.className = 'btn btn-sm btn-success';
                }, 1500);
                
            } catch (error) {
                console.error("Error clearing completed orders display: ", error);
            }
        });
        
        // --- TEST CONNECTION ---
        document.getElementById('test-connection-btn').addEventListener('click', async () => {
            try {
                console.log('Testing Firebase connection...');
                const testRef = ref(db, 'orders');
                const snapshot = await get(testRef);
                const orders = snapshot.val();
                console.log('Current orders in database:', orders);
                
                if (orders && Object.keys(orders).length > 0) {
                    alert(`Found ${Object.keys(orders).length} orders in database. Check console for details.`);
                } else {
                    alert('No orders found in database. Creating a test order...');
                    
                    // Create a test order
                    const testOrder = {
                        tableName: 'Test Table 99',
                        items: [
                            {
                                menuItemId: 'test-item',
                                name: 'Test Item',
                                price: 100,
                                quantity: 1
                            }
                        ],
                        totalAmount: 100,
                        specialRequests: {
                            general: ['This is a test order']
                        },
                        status: 'new',
                        createdAt: new Date().toISOString(),
                        orderType: 'dine-in',
                        customerName: 'Test Customer',
                        source: 'test'
                    };
                    
                    const testOrderRef = push(ref(db, 'orders'));
                    await set(testOrderRef, testOrder);
                    console.log('Test order created:', testOrderRef.key);
                    alert('Test order created! Check if it appears in the kitchen display.');
                }
            } catch (error) {
                console.error('Test connection failed:', error);
                alert('Connection test failed. Check console for details.');
            }
        });

        // --- CLOCK ---
        const currentTimeEl = document.getElementById('currentTime');
        function updateClock() {
            currentTimeEl.textContent = new Date().toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit'});
        }
        setInterval(updateClock, 1000);
        updateClock();

    </script>
